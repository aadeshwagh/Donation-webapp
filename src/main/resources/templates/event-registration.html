<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Register</title>
</head>
<body>
<div th:insert="component/navbar :: nav-bar"></div>
<div class="d-flex justify-content-center" >
    <form method = "POST" th:attr = "action = @{/registerEvent}">
        <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label">Event Name</label>
            <div class="col-sm-10">
                <input type="text" name = "eventName" class="form-control" >
            </div>
        </div>
        <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label">Event Description</label>
            <div class="col-sm-10">
                <input type="text" name = "description" class="form-control" >
            </div>
        </div>
        <div  class="mb-3 row">
            <label  class="col-sm-2 col-form-label">Event Date</label>
            <div class="col-sm-10">
                <input type="date" name = "date" class="form-control" >
            </div>
        </div>
        <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label">State</label>
            <div class="col-sm-10">
                <input type="text" name = "state" class="form-control" >
            </div>
        </div>
        <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label">City</label>
            <div class="col-sm-10">
                <input type="text" name = "city" class="form-control" >
            </div>
        </div>
        <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label">Category</label>
            <div class="col-sm-10">
                <select class="form-select" aria-label="Default select example" name = "category">
                    <option selected value="Food">Food</option>
                    <option value="Stationery">Stationery </option>
                    <option  value="Cloths">Cloths</option>
                </select>
            </div>
        </div>
        <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label">Full Address</label>
            <div class="col-sm-10">
                <input type="text" name = "address" class="form-control" >
            </div>
        </div>
        <div>
            <input type="submit" class="btn btn-primary" value="Register">
        </div>
    </form>
</div>
</body>
</html>
